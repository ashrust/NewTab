<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
    <title>
        Redirecting to New Tab
    </title>
    <style type="text/css">
         body, html {
            background-color: #8e8e93;
          }
        #notloaded{
            transition: opacity 1s;
            -webkit-transition: opacity 1s;
            opacity: 0;
            color: #333;
            font-size: 16px;
            font-family:arial, sans-serif;
            padding:10% 10%;
        }
    </style>
</head>

<body>
    <div id="notloaded">Redirecting... If your page doesn't load within 5 seconds, <a href="https://newtab.click">click here</a></div>
</body>

</html>
